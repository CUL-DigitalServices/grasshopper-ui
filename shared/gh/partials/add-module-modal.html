<div class="modal fade" id="gh-modal-add-module" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Add new module / paper</h4>
            </div>
            <div class="modal-body">
                <form id="gh-add-module-form" class="form" role="form">
                    <div class="form-group">
                        <label for="gh-module-title">Title</label>
                        <input type="text" name="title" class="form-control" id="gh-module-title" placeholder="Add the name of your module/paper" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
