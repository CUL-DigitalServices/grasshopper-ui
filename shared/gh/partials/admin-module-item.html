<% isChild = (typeof isChild === 'undefined') ? false : isChild; %>

<% _.each(data, function(d) { %>
    <li class="list-group-item <% if (d.collapsed) { %>gh-list-group-item-open<% } %>" data-id="<%- d.id %>">
        <div class="gh-list-group-item-container">
            <% if (!isChild) { %>
                <button class="btn btn-link gh-toggle-list">
                    <div class="gh-list-icon">
                        <i class="fa <% if (d.collapsed) { %>fa-caret-down<% } else { %>fa-caret-right<% } %>"></i>
                    </div>
            <% } else { %>
                <button class="btn btn-link gh-series-select">
            <% } %>
                    <div class="gh-list-description">
                        <p><%- d.displayName %></p>
                    </div>
                    <% if (isChild) { %>
                        <div class="gh-list-action">
                            <i class="fa fa-angle-right"></i>
                        </div>
                    <% } %>
                </button>
        </div>
        <% if (d.Series) { %>
            <ul class="list-group hide">
                <%= _.partial('admin-module-item', {
                    'data': d.Series,
                    'isChild': true
                }) %>
            </ul>
        <% } %>
    </li>
<% }); %>

<% if (isChild) { %>
    <div class="gh-list-group-series-actions">
        <button type="button" class="btn btn-default gh-btn-secondary gh-btn-reverse gh-new-series"><i class="fa fa-plus-square"></i> New series</button>
        <button type="button" class="btn btn-default gh-btn-secondary gh-btn-reverse gh-borrow-series"><i class="fa fa-link"></i> Borrow</button>
    </div>
<% } %>
