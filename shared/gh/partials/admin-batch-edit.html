<div id="gh-batch-edit-view" class="gh-main-view">

    <div id="gh-toolbar-container">
        <div class="gh-toolbar gh-toolbar-primary">
            <div id="gh-calendar-toolbar-views" class="gh-toolbar-views pull-left">
                <button class="btn btn-default gh-btn-secondary gh-btn-reverse active">List</button>
                <button class="btn btn-default gh-btn-secondary gh-btn-reverse default">Calendar</button>
            </div>
        </div>
    </div>

    <!-- Calendar -->
    <div id="gh-batch-edit-container">
        <ul class="nav nav-pills pull-right" role="tablist">
            <li role="presentation" class="dropdown">
                <button id="gh-batch-edit-settings" class="btn btn-default pull-right gh-btn-secondary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Series settings</span>
                    <i class="fa fa-cog"></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="gh-batch-edit-settings">
                    <li role="presentation">
                        <button type="button" class="btn btn-default gh-btn-secondary gh-select-all-terms" role="menuitem">Edit all events</button>
                    </li>
                    <li role="presentation">
                        <button type="button" class="btn btn-default gh-btn-secondary gh-rename-series" role="menuitem">Rename series</button>
                    </li>
                    <!-- TODO: Not implemented in the backend + needs design -->
                    <li role="presentation" class="hide">
                        <button type="button" class="btn btn-default gh-btn-secondary gh-delete-series" role="menuitem">Delete series</button>
                    </li>
                </ul>
            </li>
        </ul>

        <h1 class="gh-jeditable-series-title"><%- data.series.displayName %></h1>

        <div id="gh-batch-edit-header">
            <div class="col-xs-1">
                <span class="gh-batch-edit-header-description">Batch edit:</span>
            </div>
            <div class="col-xs-3">
                <input type="text" id="gh-batch-edit-title" placeholder="Event titles">
            </div>
            <div class="col-xs-2">
                <button type="button" id="gh-batch-edit-time" class="btn btn-default pull-right"><i class="fa fa-calendar"></i> Time/dates</button>
            </div>
            <div class="col-xs-2">
                <input type="text" id="gh-batch-edit-organisers" placeholder="Organisers">
            </div>
            <div class="col-xs-2">
                <input type="text" id="gh-batch-edit-location" placeholder="Locations">
            </div>
            <div class="col-xs-2">
                <input type="text" id="gh-batch-edit-type" placeholder="Type">
            </div>
        </div>

        <div class="gh-batch-edit-events-container">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-xs-1">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="gh-select-all"> Michaelmas
                                </label>
                            </div>
                        </th>
                        <th class="col-xs-3"></th>
                        <th class="col-xs-2"></th>
                        <th class="col-xs-2"></th>
                        <th class="col-xs-2"></th>
                        <th class="col-xs-2">
                            <button type="button" class="btn btn-default pull-right gh-btn-secondary gh-new-event"><i class="fa fa-plus-square"></i> Add event</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                <% _.each(data.events.results, function(ev) {%>
                    <tr data-eventid="<%= ev.id %>">
                        <td class="col-xs-1">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="gh-select-single"> <span class="sr-only">Select</span>
                                </label>
                            </div>
                        </td>
                        <td class="col-xs-3 gh-jeditable-events gh-event-description" tabindex="0"><%- ev.displayName %></td>
                        <td class="col-xs-2 gh-event-date" data-start="<%- ev.start %>" data-end="<%- ev.end %>" tabindex="0">
                            <%= _.partial('admin-batch-edit-date', {
                                'data': ev,
                                'gh': gh
                            }) %>
                        </td>
                        <td class="col-xs-2 gh-jeditable-events gh-event-organisers" tabindex="0"><%- ev.organisers %></td>
                        <td class="col-xs-2 gh-jeditable-events gh-event-location" tabindex="0"><%- ev.location %></td>
                        <td class="col-xs-2 gh-jeditable-events gh-event-type" tabindex="0"><%- ev.notes %></td>
                    </tr>
                <% }); %>
                </tbody>
            </table>
        </div>

        <div class="hide gh-batch-edit-actions-container">
            <p id="gh-batch-edit-change-summary" class="pull-left"></p>
            <button type="button" id="gh-batch-edit-submit" class="btn btn-default pull-right">Save</button>
            <button type="button" class="btn btn-link pull-right" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
