<div id="gh-edit-dates">
    <form id="gh-edit-dates-form" role="form">
        <div class="col-xs-7 gh-col-datepicker" id="gh-datepicker"></div>
        <div class="col-xs-5 gh-col-time">
            <div class="form-group">
                <label class="sr-only" for="gh-module-from-hour">from</label>
                <select id="gh-module-from-minutes" class="form-control pull-right">
                    <% for (var i = 0; i<60; i += data.interval.minutes) { %>
                        <option><%- i %></option>
                    <% } %>
                </select>
                <select id="gh-module-from-hour" class="form-control pull-right">
                    <% for (var i = 0; i<24; i += data.interval.hours) { %>
                        <option><%- i %></option>
                    <% } %>
                </select>
                <label for="gh-module-from-hour" class="pull-right">from</label>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="gh-module-to-minutes">to</label>
                <select id="gh-module-to-minutes" class="form-control pull-right">
                    <% for (var i = 0; i<60; i += data.interval.minutes) { %>
                        <option><%- i %></option>
                    <% } %>
                </select>
                <select id="gh-module-to-hour" class="form-control pull-right">
                    <% for (var i = 0; i<24; i += data.interval.hours) { %>
                        <option><%- i %></option>
                    <% } %>
                </select>
                <label for="gh-module-to-hour" class="pull-right">to</label>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
    <div id="gh-edit-dates-buttons">
        <button type="button" id="gh-edit-dates-cancel" class="btn btn-link pull-left" data-dismiss="popover">Cancel</button>
        <button type="button" id="gh-edit-dates-apply" class="btn pull-right" disabled>Apply</button>
    </div>
</div>
